name: 001_MSRResNet_x4_f64b20_DIV2K_5000k_B16G1_RGB_BL_MU
model_type: SRModel
scale: 4
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1: # the 1st test dataset
    name: DIV2KVal
    type: PairedImageDataset
    dataroot_gt: ../../data/DIV2K/Val/HR
    dataroot_lq: ../../data/DIV2K/Val/LR_x4
    io_backend:
      type: disk
#  test_2: # the 1st test dataset
#    name: Set5
#    type: PairedImageDataset
#    dataroot_gt: ../../data/Set5/HR
#    dataroot_lq: ../../data/Set5/LR
#    io_backend:
#      type: disk

# network structures
network_g:
  type: MSRResNet
  num_in_ch: 3
  num_out_ch: 3
  num_feat: 64
  num_block: 20
  upscale: 4

# path
path:
  pretrain_network_g: experiments/001_MSRResNet_x4_f64b20_DIV2K_5000k_B16G1_RGB_BL_MU/models/net_g_1990000.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: false
