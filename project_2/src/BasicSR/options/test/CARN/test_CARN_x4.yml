# network structures
network_g:
  type: CARN
  num_in_ch: 3
  num_out_ch: 3
  num_feat: 64
  num_group: 4
  num_block: 4
  upscale: 4
  res_scale: 1
  img_range: 255.
  rgb_mean: [ 0.4488, 0.4371, 0.4040 ]

# path
path:
  #experiments/302_CARN_x4_f64_DIV2K_5000k_B16G1_RGB_BL_MU/models/net_g_1245000.pth
  pretrain_network_g: experiments/302_CARN_x4_f64_DIV2K_5000k_B16G1_RGB_BL_MU/models/net_g_1000000.pth
  #experiments/302_CARN_x4_f64_DIV2K_3000k_B16G1_RGB/models/net_g_3000000.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: false
