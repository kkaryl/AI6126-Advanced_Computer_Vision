name: 302_CARN_x4_f64_DIV2K_1000k_B16G1
model_type: SRModel
scale: 4
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:  # the 1st test dataset
    name: Set5
    type: PairedImageDataset
    dataroot_gt: ../../data/Set5/GTmod12
    dataroot_lq: ../../data/Set5/LRbicx4
    io_backend:
      type: disk
  test_2:  # the 2nd test dataset
    name: Set14
    type: PairedImageDataset
    dataroot_gt: ../../data/Set14/GTmod12
    dataroot_lq: ../../data/Set14/LRbicx4
    io_backend:
      type: disk
#  test_3:
#    name: PrivateTest
#    type: SingleImageDataset
#    dataroot_lq: ../../data/PTest/LR
#    io_backend:
#      type: disk

# network structures
network_g:
  type: CARN
  num_in_ch: 3
  num_out_ch: 3
  num_feat: 64
  num_group: 4
  num_block: 4
  upscale: 4
  res_scale: 1
  img_range: 255.
  rgb_mean: [ 0.4488, 0.4371, 0.4040 ]

# path
path:
  pretrain_network_g: experiments/302_CARN_x4_f64_DIV2K_1000k_B16G1/models/net_g_1000000.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: false
